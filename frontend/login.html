<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StokLink</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: fadeIn 0.5s ease;
        }

        .login-left {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-left h1 {
            font-size: 36px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login-left p {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .login-right {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: #1e3c72;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #1e3c72;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            .login-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="logo.png" alt="StokLink" style="width: 240px; max-width: 100%; height: auto;">
            </div>
            <p>Sistema completo de gest√£o log√≠stica para controle de transfer√™ncias entre filiais. Seguro, r√°pido e eficiente.</p>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h2>Bem-vindo de volta!</h2>
                <p>Fa√ßa login para acessar sua conta</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar" style="margin: 0; font-weight: normal;">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login">
                    <i data-lucide="log-in"></i>
                    Entrar
                </button>
            </form>

            <div class="divider">ou</div>

            <div class="back-link" style="margin-bottom: 15px;">
                <a href="registro.html">
                    <i data-lucide="user-plus"></i>
                    Criar uma conta
                </a>
            </div>

            <div class="back-link">
                <a href="landing.html">
                    <i data-lucide="arrow-left"></i>
                    Voltar para p√°gina inicial
                </a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Detectar ambiente automaticamente
        const isLocal = window.location.hostname === 'localhost' || 
                        window.location.hostname === '127.0.0.1' || 
                        window.location.hostname.includes('192.168') ||
                        window.location.protocol === 'file:';
        
        const API_URL = isLocal ? 'http://localhost:3001' : window.location.origin;
        
        console.log('üîß Ambiente:', isLocal ? 'Desenvolvimento Local' : 'Produ√ß√£o');
        console.log('üåê API URL:', API_URL);
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btnSubmit = e.target.querySelector('button[type="submit"]');
            
            // Desabilitar bot√£o durante requisi√ß√£o
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Entrando...';

            try {
                console.log('üîß Tentando fazer login...');
                console.log('üåê API_URL:', API_URL);
                console.log('üìç URL completa:', `${API_URL}/api/auth/login`);
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                console.log('‚úÖ Resposta recebida:', response.status);
                const data = await response.json();
                console.log('üì¶ Dados:', data);

                if (response.ok) {
                    console.log('=== DEBUG LOGIN FRONTEND ===');
                    console.log('Usu√°rio retornado:', data.usuario);
                    console.log('Filial no usu√°rio:', data.usuario.filial);
                    console.log('===========================');
                    
                    // Salvar token e dados do usu√°rio
                    localStorage.setItem('stoklink_token', data.token);
                    localStorage.setItem('stoklink_user', JSON.stringify(data.usuario));
                    
                    // Redirecionar para dashboard
                    window.location.href = 'index.html';
                } else {
                    showError(data.error || 'Erro ao fazer login');
                    btnSubmit.disabled = false;
                    btnSubmit.innerHTML = '<i data-lucide="log-in"></i> Entrar';
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Erro de conex√£o:', error);
                showError('Erro de conex√£o com o servidor. Verifique se o backend est√° rodando na porta 3001.');
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = '<i data-lucide="log-in"></i> Entrar';
                lucide.createIcons();
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
